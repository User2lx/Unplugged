<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Horror Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #choices {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="choices">
        <button onclick="makeChoice('left')">Go Left</button>
        <button onclick="makeChoice('right')">Go Right</button>
        <button onclick="makeChoice('forward')">Go Forward</button>
        <button onclick="makeChoice('backward')">Go Backward</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js"></script>
    <script>
        let scene, camera, renderer, monster, controls;
        let monsterSpeed = 0.02;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

        function init() {
            // Initialize scene
            scene = new THREE.Scene();

            // Initialize camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            // Initialize renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Initialize lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 0).normalize();
            scene.add(light);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Create house map
            createWall(0, 1, -10, 20, 2, 1); // Front wall
            createWall(0, 1, 10, 20, 2, 1);  // Back wall
            createWall(-10, 1, 0, 1, 2, 20); // Left wall
            createWall(10, 1, 0, 1, 2, 20);  // Right wall
            createWall(0, 1, -5, 10, 2, 1);  // Inner wall

            // Create monster
            const monsterGeometry = new THREE.BoxGeometry(1, 2, 1);
            const monsterMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            monster = new THREE.Mesh(monsterGeometry, monsterMaterial);
            monster.position.set(0, 1, -20);
            scene.add(monster);

            // Initialize controls
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                controls.lock();
            }, false);

            controls.addEventListener('lock', () => {
                document.getElementById('choices').style.display = 'none';
            });

            controls.addEventListener('unlock', () => {
                document.getElementById('choices').style.display = 'flex';
            });

            // Add event listeners for movement
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            // Animate the scene
            animate();
        }

        function createWall(x, y, z, width, height, depth) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const wall = new THREE.Mesh(geometry, material);
            wall.position.set(x, y, z);
            scene.add(wall);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Handle movement
            if (moveForward) controls.moveForward(0.1);
            if (moveBackward) controls.moveBackward(0.1);
            if (moveLeft) controls.moveRight(-0.1);
            if (moveRight) controls.moveRight(0.1);

            // Monster movement
            monster.position.z += monsterSpeed;
            if (monster.position.z > 5 || monster.position.z < -20) {
                monsterSpeed = -monsterSpeed;
            }

            // Check for collision with monster
            if (monster.position.distanceTo(camera.position) < 1) {
                window.location.href = 'https://user2lx.github.io/Unplugged/jeff.html';
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        function makeChoice(choice) {
            switch (choice) {
                case 'left':
                    camera.position.x -= 1;
                    break;
                case 'right':
                    camera.position.x += 1;
                    break;
                case 'forward':
                    camera.position.z -= 1;
                    break;
                case 'backward':
                    camera.position.z += 1;
                    break;
                default:
                    break;
            }
        }

        window.onload = init;
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
