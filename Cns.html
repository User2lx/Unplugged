<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .controls button, .controls input[type="range"], .controls select, .controls input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="controls">
            <input type="text" id="url-input" placeholder="Enter website URL">
            <button onclick="loadWebsite()">Load Website</button>
        </div>
        <iframe id="website-frame"></iframe>
    </div>

    <script>
        function loadWebsite() {
            const urlInput = document.getElementById('url-input').value;
            const websiteFrame = document.getElementById('website-frame');
            // You can add DNS API logic here if needed
            websiteFrame.src = urlInput;
        }
    </script>
</body>
</html>
