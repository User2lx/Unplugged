<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Horror Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #choices {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="choices">
        <button onclick="makeChoice('left')">Go Left</button>
        <button onclick="makeChoice('right')">Go Right</button>
        <button onclick="makeChoice('forward')">Go Forward</button>
        <button onclick="makeChoice('backward')">Go Backward</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/PointerLockControls.js"></script>
    <script>
        let scene, camera, renderer, monster, controls;
        let monsterSpeed = 0.02;

        function init() {
            // Initialize scene
            scene = new THREE.Scene();

            // Initialize camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            scene.add(camera);

            // Initialize renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Initialize lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 0).normalize();
            scene.add(light);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Create walls
            createWall(0, 1, -10, 20, 2, 1);
            createWall(0, 1, 10, 20, 2, 1);
            createWall(-10, 1, 0, 1, 2, 20);
            createWall(10, 1, 0, 1, 2, 20);

            // Create monster
            const monsterGeometry = new THREE.BoxGeometry(1, 2, 1);
            const monsterMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            monster = new THREE.Mesh(monsterGeometry, monsterMaterial);
            monster.position.set(0, 1, -20);
            scene.add(monster);

            // Initialize controls
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                controls.lock();
            }, false);

            // Animate the scene
            animate();
        }

        function createWall(x, y, z, width, height, depth) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const wall = new THREE.Mesh(geometry, material);
            wall.position.set(x, y, z);
            scene.add(wall);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Monster movement
            monster.position.z += monsterSpeed;
            if (monster.position.z > 5 || monster.position.z < -20) {
                monsterSpeed = -monsterSpeed;
            }

            // Update controls
            controls.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        function makeChoice(choice) {
            switch (choice) {
                case 'left':
                    camera.position.x -= 1;
                    break;
                case 'right':
                    camera.position.x += 1;
                    break;
                case 'forward':
                    camera.position.z -= 1;
                    break;
                case 'backward':
                    camera.position.z += 1;
                    break;
                default:
                    break;
            }
        }

        window.onload = init;
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
