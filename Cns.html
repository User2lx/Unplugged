<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Horror Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #choices {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="choices">
        <button onclick="makeChoice('left')">Go Left</button>
        <button onclick="makeChoice('right')">Go Right</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, monster;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 0).normalize();
            scene.add(light);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const monsterGeometry = new THREE.BoxGeometry(1, 2, 1);
            const monsterMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            monster = new THREE.Mesh(monsterGeometry, monsterMaterial);
            monster.position.z = -10;
            scene.add(monster);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            monster.position.z += 0.01; // Monster moves towards the player
            renderer.render(scene, camera);
        }

        function makeChoice(choice) {
            if (choice === 'left') {
                alert('You chose to go left!');
            } else if (choice === 'right') {
                alert('You chose to go right!');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
