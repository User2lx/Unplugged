<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background: #f0f0f0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        input[type="url"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Web Proxy</h1>
    <div class="input-group">
        <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
        <button onclick="loadUrl()">Load</button>
    </div>
    <iframe id="proxyFrame" src="about:blank"></iframe>
    <div class="disclaimer">
        <p>Note: This proxy is running on Replit's servers. For best performance, please use the hosted version.</p>
    </div>

    <script>
        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Using the current Replit deployment URL
                const proxyUrl = `https://${window.location.hostname}/proxy?url=${encodeURIComponent(url)}`;
                document.getElementById('proxyFrame').src = proxyUrl;
            }
        }
    </script>
</body>
</html>
