<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link href="maze.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="maze.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #maze {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            border: 2px solid black;
        }
        .boundary {
            background-color: red;
            position: absolute;
            width: 100%;
            height: 20px;
        }
        #start, #end {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        #start {
            top: 0;
            left: 0;
        }
        #end {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>The Amazing Maze Game!</h1>
    <h2 id="status">Click the "S" to begin.</h2>
    <div id="maze">
        <div id="start">S</div>
        <div class="boundary" id="boundary1" style="top: 60px;"></div>
        <div class="boundary" style="top: 140px;"></div>
        <div class="boundary" style="top: 220px;"></div>
        <div class="boundary" style="top: 300px;"></div>
        <div id="end">E</div>
    </div>
    <p>The object of this game is to guide the mouse cursor from the start area to the end area without touching the walls.</p>
    <p>Good luck!</p>
    <script>
        $(document).ready(function() {
            let gameStarted = false;
            let gameLost = false;
            
            $('#start').click(function() {
                gameStarted = true;
                gameLost = false;
                $('.boundary').removeClass('youlose');
                $('#status').text('Game started! Navigate to "E" without touching the walls.');
            });
            
            $('.boundary').mouseover(function() {
                if (gameStarted && !gameLost) {
                    gameLost = true;
                    $('.boundary').addClass('youlose');
                    $('#status').text('You lost! Click "S" to try again.');
                }
            });
            
            $('#end').mouseover(function() {
                if (gameStarted && !gameLost) {
                    $('#status').text('You win! Click "S" to play again.');
                }
            });
        });
    </script>
</body>
</html>
