<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unplugged</title>
    <style>
        body {
            background-color: #333; /* dark grey */
            color: #00ffff; /* neon LED cyan */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .glitter-border {
            border: 5px solid;
            border-image: linear-gradient(to right, #00ffff, #00ffff, #00ffff); /* neon LED cyan */
            border-image-slice: 1;
            padding: 20px;
            box-shadow: 0 0 10px #00ffff; /* neon LED cyan */
            animation: glitter 1s infinite;
        }
        @keyframes glitter {
            0% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }
        .cute-cat {
            display: block;
            margin: 20px auto;
        }
        #redirect-button {
            margin-top: 20px;
            font-size: 2em;
            color: #00ffff; /* neon LED cyan */
            background-color: black;
            border: 2px solid #00ffff; /* neon LED cyan */
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff; /* neon LED cyan */
            transition: transform 0.3s ease;
        }
        #redirect-button:hover {
            transform: scale(1.1);
        }
        .title {
            color: #00ffff; /* neon LED cyan */
        }
    </style>
</head>
<body>
    <div class="glitter-border">
        <h1 class="title">Welcome to Unplugged!</h1>
        <p>Explore a variety of fun and exciting games that will keep you entertained for hours. Click the button below to discover more and enjoy thrilling experiences.</p>
        <img src="https://c.tenor.com/Ogbtk8dq5a8AAAAC/tenor.gif" alt="Cute Cat" class="cute-cat">
    </div>
    <div id="redirect-button" onclick="window.location.href='https://user2lx.github.io/Unplugged/main-page.html'">Go to Unplugged</div>
</body>
</html>
