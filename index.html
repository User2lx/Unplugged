<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unplugged</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .glitter-border {
            border: 5px solid;
            border-image: linear-gradient(to right, pink, gold, pink);
            border-image-slice: 1;
            padding: 20px;
            box-shadow: 0 0 10px gold;
            animation: glitter 1s infinite;
        }
        @keyframes glitter {
            0% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 10px gold; }
        }
        .jumpscare {
            display: none;
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: white url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center no-repeat;
            background-size: contain;
            z-index: 1000;
        }
        .cute-cat {
            display: block;
            margin: 20px auto;
        }
        #games {
            margin-top: 200px;
            font-size: 2em;
            color: white;
            background-color: pink;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
    <div class="glitter-border">
        <h1>Welcome to Unplugged!</h1>
        <p>This is a cute pink and glittery themed page!</p>
        <img src="https://c.tenor.com/Ogbtk8dq5a8AAAAC/tenor.gif" alt="Cute Cat" class="cute-cat">
    </div>
    <div id="games" onclick="confirmJumpscare()">Games</div>
    <div class="jumpscare" id="jumpscare"></div>
    <script>
        function confirmJumpscare() {
            if (confirm("Are you sure you want to play this game?")) {
                window.location.href = 'https://scrinm.github.io/';
            }
        }
    </script>
</body>
</html>
