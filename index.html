<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Fade Example</title>
    <style>
        body {
            height: 2000px; /* To enable scrolling */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .fade-gif {
            width: 400px;
            height: 400px;
            background-image: url('https://c.tenor.com/SyGHfxnlGqEAAAAC/tenor.gif');
            background-size: cover;
            transition: background-image 1s ease-in-out;
            margin: 0 auto;
        }
        .fade-gif.scrolled {
            background-image: url('https://c.tenor.com/YlKhK9ftJwkAAAAC/tenor.gif');
        }
        .content {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome</h1>
        <p>scroll down.</p>
        <p>Scroll down to see the GIF fade effect.</p>
    </div>
    <div style="height: 1500px;"></div> <!-- Space to scroll -->
    <div class="fade-gif" id="fadeGif"></div>
    <div style="height: 500px;"></div> <!-- Space to scroll -->

    <script>
        window.addEventListener('scroll', function() {
            const fadeGif = document.getElementById('fadeGif');
            const rect = fadeGif.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;

            if (rect.top <= windowHeight && rect.bottom >= 0) {
                fadeGif.classList.add('scrolled');
                setTimeout(() => {
                    window.location.href = 'https://scrinm.github.io/';
                }, 1000); // Redirects after 1 second
            } else {
                fadeGif.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
