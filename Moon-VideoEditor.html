<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            background-color: #000;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.7; /* Adjusted opacity for better visibility */
            pointer-events: none;
            background-color: transparent; /* Make background transparent */
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .controls button, .controls input[type="range"], .controls select {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls input[type="file"] {
            display: none;
        }
        .label-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .timeline-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .timeline {
            display: flex;
            align-items: center;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .timeline div {
            height: 100%;
            background-color: #007BFF;
        }
        .audio-track, .overlay-track {
            position: absolute;
            height: 10px;
            background-color: #ff5722;
            bottom: 0;
        }
        .cut-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #f00;
        }
        .draggable {
            position: absolute;
            border: 1px dashed #fff;
            padding: 5px;
            cursor: move;
            user-select: none;
        }
        .resizable {
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="video-container" id="video-container">
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
            <img src="https://github.com/User2lx/Unplugged/raw/main/MoonWatermark.png" class="watermark" alt="Watermark">
        </div>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="stopVideo()">Stop</button>
            <button onclick="rewind()">Rewind</button>
            <input type="range" id="progress-bar" value="0" max="100" onchange="seekVideo(event)">
            <button onclick="toggleMute()">Mute/Unmute</button>
            <input type="range" id="volume-bar" value="100" max="100" onchange="setVolume(event)">
            <select id="playbackRate" onchange="changePlaybackRate(event)">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button onclick="toggleFullScreen()">Full Screen</button>
            <button onclick="takeSnapshot()">Snapshot</button>
            <button onclick="cutVideo()">Cut</button>
            <button onclick="deleteCuts()">Delete</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="exportVideo()">Export</button>
            <label for="audio-input" class="label-button">Add Audio</label>
            <input type="file" id="audio-input" accept="audio/*" onchange="addAudio(event)">
