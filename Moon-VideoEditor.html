<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            background-color: #000;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .controls button, .controls input[type="range"], .controls select {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls input[type="file"] {
            display: none;
        }
        .label-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .timeline-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .timeline {
            display: flex;
            align-items: center;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .timeline div {
            height: 100%;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="video-container">
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="stopVideo()">Stop</button>
            <button onclick="rewind()">Rewind</button>
            <input type="range" id="progress-bar" value="0" max="100" onchange="seekVideo(event)">
            <button onclick="toggleMute()">Mute/Unmute</button>
            <input type="range" id="volume-bar" value="100" max="100" onchange="setVolume(event)">
            <select id="playbackRate" onchange="changePlaybackRate(event)">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button onclick="toggleFullScreen()">Full Screen</button>
            <button onclick="takeSnapshot()">Snapshot</button>
            <button onclick="trimStart()">Trim Start</button>
            <button onclick="trimEnd()">Trim End</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="exportVideo()">Export</button>
            <label for="audio-input" class="label-button">Add Audio</label>
            <input type="file" id="audio-input" accept="audio/*" onchange="addAudio(event)">
            <label for="overlay-input" class="label-button">Add Overlay</label>
            <input type="file" id="overlay-input" accept="image/*" onchange="addOverlay(event)">
            <button onclick="rotateVideo()">Rotate</button>
            <input type="range" id="brightness-bar" value="100" max="200" onchange="adjustBrightness(event)">
            <label for="file-input" class="label-button">Load Video</label>
            <input type="file" id="file-input" accept="video/*" onchange="loadVideo(event)">
        </div>
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div id="timeline-progress"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const progressBar = document.getElementById('progress-bar');
        const fileInput = document.getElementById('file-input');
        const audioInput = document.getElementById('audio-input');
        const overlayInput = document.getElementById('overlay-input');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timeline-progress');
        let trimStartTime = 0;
        let trimEndTime = 0;
        let audioContext, audioSource, gainNode, overlayImage;

        video.addEventListener('timeupdate', updateProgressBar);
        video.addEventListener('loadedmetadata', () => {
            progressBar.max = video.duration;
        });

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }

        function rewind() {
            video.currentTime -= 10;
        }

        function updateProgressBar() {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.value = percentage;
            timelineProgress.style.width = percentage + '%';
        }

        function seekVideo(event) {
            const seekTime = (event.target.value / 100) * video.duration;
            video.currentTime = seekTime;
        }

        function loadVideo(event) {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            video.src = url;
            video.load();
            video.play();
        }

        timeline.addEventListener('click', (event) => {
            const rect = timeline.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const width = timeline.offsetWidth;
            const clickPercentage = clickX / width;
            video.currentTime = clickPercentage * video.duration;
        });

        function toggleMute() {
            video.muted = !video.muted;
        }

        function setVolume(event) {
            video.volume = event.target.value / 100;
        }

        function changePlaybackRate(event) {
            video.playbackRate = event.target.value;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function takeSnapshot() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = img;
            link.download = 'snapshot.png';
            link.click();
        }

        function trimStart() {
            trimStartTime = video.currentTime;
        }

        function trimEnd() {
            trimEndTime = video.currentTime;
        }

        function addText() {
            const text = prompt('Enter text to overlay:');
            if (text) {
                const textOverlay = document.createElement('div');
                textOverlay.style.position = 'absolute';
                textOverlay.style.top = '10px';
                textOverlay.style.left = '10px';
                textOverlay.style.color = 'white';
                textOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                textOverlay.style.padding = '5px';
                textOverlay.innerText = text;
                video.parentNode.appendChild(textOverlay);
            }
        }

        function exportVideo() {
            alert('Export feature not implemented in this demo.');
        }

        function addAudio(event) {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioSource = audioContext.createMediaElementSource(video);
                gainNode = audioContext.createGain();
                audioSource.connect(gainNode).connect(audioContext.destination);
            }
            const audio = new Audio(url);
            audio.play();
        }

        function addOverlay(event) {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            overlayImage = new Image();
            overlayImage.src = url;
            overlayImage.style.position = 'absolute';
            overlayImage.style.top = '10px';
            overlayImage.style.left = '10px';
            overlayImage.style.width = '100px';
            overlayImage.style.height = '100px';
            video.parentNode.appendChild(overlayImage);
        }

        function rotateVideo() {
            const rotation = (video.style.transform === 'rotate(90deg)') ? 'rotate(0deg)' : 'rotate(90deg)';
            video.style.transform = rotation;
        }

        function adjustBrightness(event) {
            const brightness = event.target.value / 100;
            video.style.filter = `brightness(${brightness})`;
        }
    </script>
</body>
</html>
