<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Video Editor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #toolbar {
            width: 100%;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #toolbar button {
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px 15px;
            transition: background 0.3s;
        }
        #toolbar button:hover {
            background: #444;
        }
        #toolbar .label {
            margin: 0 10px;
            padding: 10px;
        }
        #timeline-container {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-top: 1px solid #333;
            height: 30%;
            overflow-x: auto;
            padding: 10px;
        }
        .track {
            display: flex;
            background: #555555;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .frame {
            width: 100px;
            height: 50px;
            border: 1px solid #666666;
            background: #222222;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .frame.selected {
            border-color: blue;
        }
        #preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
        }
        canvas {
            border: 1px solid #555555;
            background: #222222;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="file" id="importFile" accept="video/*" style="display:none;">
        <input type="file" id="importAudio" accept="audio/*" style="display:none;">
        <button class="tool-button" id="import">Import Video</button>
        <button class="tool-button" id="importAudioBtn">Import Audio</button>
        <button class="tool-button" id="cut">Cut</button>
        <button class="tool-button" id="trim">Trim</button>
        <button class="tool-button" id="split">Split</button>
        <button class="tool-button" id="addTransition">Add Transition</button>
        <button class="tool-button" id="addText">Add Text</button>
        <button class="tool-button" id="addOverlay">Add Overlay</button>
        <button class="tool-button" id="addAudio">Add Audio</button>
        <button class="tool-button" id="export">Export</button>
        <label class="label">FPS: <input type="number" id="frameRate" min="1" max="60" value="30"></label>
        <label class="label">Brightness: <input type="range" id="brightness" min="0" max="200" value="100"></label>
        <label class="label">Contrast: <input type="range" id="contrast" min="0" max="200" value="100"></label>
        <label class="label">Saturation: <input type="range" id="saturation" min="0" max="200" value="100"></label>
    </div>
    <div id="timeline-container">
        <div class="track" id="videoTrack">Video Track</div>
        <div class="track" id="audioTrack">Audio Track</div>
    </div>
    <div id="preview-container">
        <canvas id="previewCanvas"></canvas>
    </div>
    <script>
        const videoTrack = document.getElementById('videoTrack');
        const audioTrack = document.getElementById('audioTrack');
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 200;

        const frameRate = document.getElementById('frameRate');
        const brightness = document.getElementById('brightness');
        const contrast = document.getElementById('contrast');
        const saturation = document.getElementById('saturation');
        const importFile = document.getElementById('importFile');
        const importAudio = document.getElementById('importAudio');

        let videoElement = null;
        let audioElement = null;

        const toolButtons = document.querySelectorAll('.tool-button');
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                toolButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                handleToolAction(button.id);
            });
        });

        function handleToolAction(action) {
            switch(action) {
                case 'import':
                    importFile.click();
                    break;
                case 'importAudioBtn':
                    importAudio.click();
                    break;
                case 'cut':
                    cutVideo();
                    break;
                case 'trim':
                    trimVideo();
                    break;
                case 'split':
                    splitVideo();
                    break;
                case 'addTransition':
                    addTransition();
                    break;
                case 'addText':
                    addText();
                    break;
                case 'addOverlay':
                    addOverlay();
                    break;
                case 'addAudio':
                    addAudioToTrack();
                    break;
                case 'export':
                    exportVideo();
                    break;
                default:
                    console.log('Unknown action');
            }
        }

        importFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadVideo(url);
            }
        });

        importAudio.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadAudio(url);
            }
        });

        function loadVideo(url) {
            if (videoElement) {
                videoElement.remove();
            }
            videoElement = document.createElement('video');
            videoElement.src = url;
            videoElement.controls = true;
            videoElement.style.display = 'none';
            document.body.appendChild(videoElement);
            videoElement.addEventListener('loadeddata', () => {
                drawVideoFrame();
            });
        }

        function loadAudio(url) {
            if (audioElement) {
                audioElement.remove();
            }
            audioElement = document.createElement('audio');
            audioElement.src = url;
            audioElement.controls = true;
            audioElement.style.display = 'none';
            document.body.appendChild(audioElement);
        }

        function drawVideoFrame() {
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        }

        function cutVideo() {
            // Implement video cutting functionality
            alert('Cut video functionality');
        }

        function trimVideo() {
            // Implement video trimming functionality
            alert('Trim video functionality');
        }

        function splitVideo() {
            // Implement video splitting functionality
            alert('Split video functionality');
        }

        function addTransition() {
            // Implement add transition functionality
            alert('Add transition functionality');
        }

        function addText() {
            // Implement add text functionality
            alert('Add text functionality');
        }

        function addOverlay() {
            // Implement add overlay functionality
            alert('Add overlay functionality');
        }

        function addAudioToTrack() {
            if (audioElement) {
                audioTrack.appendChild(audioElement);
                audioElement.play();
            } else {
                alert('No audio loaded');
            }
        }

        function exportVideo() {
            // Implement video export functionality
            alert('Export video functionality');
        }

        brightness.addEventListener('input', () => {
            applyFilters();
        });

        contrast.addEventListener('input', () => {
            applyFilters();
        });

        saturation.addEventListener('input', () => {
            applyFilters();
        });

        function applyFilters() {
            ctx.filter = `brightness(${brightness.value}%) contrast(${contrast.value}%) saturate(${saturation.value}%)`;
            drawVideoFrame();
        }
    </script>
</body>
</html>
