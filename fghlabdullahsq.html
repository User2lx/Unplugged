<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minimal Side Scroller</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

// Player
const player={x:100,y:0,w:40,h:50,dx:0,dy:0,grounded:false};

// Controls
const keys={};
window.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

// Ground
const ground={x:0,y:550,w:800,h:50};

// Update
function update(){
  // Move
  player.dx=0;
  if(keys["a"]) player.dx=-4;
  if(keys["d"]) player.dx=4;

  // Jump
  if((keys["w"]||keys[" "]) && player.grounded){player.dy=-12;player.grounded=false;}

  // Gravity
  player.dy+=0.6;
  player.x+=player.dx;
  player.y+=player.dy;

  // Collision with ground
  if(player.y+player.h>ground.y){player.y=ground.y-player.h;player.dy=0;player.grounded=true;}

  // Reset if fall
  if(player.y>canvas.height) player.y=0;
}

// Draw
function draw(){
  ctx.fillStyle="#87ceeb";ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#2ecc71";ctx.fillRect(ground.x,ground.y,ground.w,ground.h);
  ctx.fillStyle="#ff4757";ctx.fillRect(player.x,player.y,player.w,player.h);
}

// Loop
function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
