<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .cash-app-button img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Support Our Cause</div>
        <div class="description">Your donation helps us continue our work and provide valuable resources to the community.</div>
        <a class="donate-button" href="https://www.paypal.com/donate">Donate with PayPal</a>
        <div class="cash-app-button">
            <a href="https://cash.app/$User2lxx">
                <img src="https://images.ctfassets.net/1nw4q0oohfju/5KX62i9wOsL9uVRzULSgeT/c8da4a544f6a553e6bd352e3110301f5/cash-app-pay-button.png?fm=webp" alt="Donate with Cash App">
            </a>
        </div>
    </div>
</body>
</html>
