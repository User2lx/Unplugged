<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px 5px #0ff, 0 0 10px 10px #f0f, 0 0 15px 15px #00f, 0 0 20px 20px #ff0, 0 0 25px 25px #f00, 0 0 30px 30px #0f0;
        }
        .donate-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 10px #0ff, 0 0 20px 20px #f0f, 0 0 30px 30px #00f, 0 0 40px 40px #ff0, 0 0 50px 50px #f00, 0 0 60px 60px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Support Our Cause</div>
        <div class="description">Your donation helps us continue our work and provide valuable resources to the community.</div>
        <a class="donate-button" href="https://cash.app/$User2lxx">Donate with Cash App</a>
    </div>
</body>
</html>
