<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333; /* Dark grey background */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #fff; /* White background for the container */
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .game-square {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.8); /* Neon cyan LED-like outline */
        }
        .game-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 6px rgba(0, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <a href="https://user2lx.github.io/Unplugged/applications.html" class="game-square">Applications</a>
        <div class="game-square">Rank</div>
    </div>
</body>
</html>
