<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .rating input:checked ~ label {
            color: #f5b301;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Applying</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="experience">Experiences</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="role">What role would you like?</label>
            <textarea id="role" name="role" rows="2" required></textarea>

            <label for="future">Where do you see yourself in a month?</label>
            <textarea id="future" name="future" rows="2" required></textarea>

            <label for="codingSkill">On a scale of 1-5, how good are you with coding?</label>
            <div class="rating">
                <input type="radio" id="star5" name="codingSkill" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="codingSkill" value="4" required><label for="star4">★</label>
                <input type="radio" id="star3" name="codingSkill" value="3" required><label for="star3">★</label>
                <input type="radio" id="star2" name="codingSkill" value="2" required><label for="star2">★</label>
                <input type="radio" id="star1" name="codingSkill" value="1" required><label for="star1">★</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => formObject[key] = value);
            const applications = JSON.parse(localStorage.getItem('applications')) || [];
            applications.push(formObject);
            localStorage.setItem('applications', JSON.stringify(applications));
            alert('Application submitted successfully!');
            event.target.reset();
        });
    </script>
</body>
</html>
