<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Side Scroller</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#87ceeb;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.addEventListener('resize',resize);
resize();

// Player
const player={x:100,y:0,w:40,h:50,dx:0,dy:0,grounded:false,speed:5,jump:12};

// Controls
const keys={};
window.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);
window.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);

// Camera
let camX=0;

// World
let ground=[{x:0,y:canvas.height-50,w:800,h:50}];
let platforms=[{x:200,y:canvas.height-150,w:100,h:20},{x:400,y:canvas.height-200,w:100,h:20}];
let enemies=[{x:500,y:canvas.height-200-40,w:40,h:40}];
let bullets=[];

// Update
function update(){
    // Controls
    player.dx=(keys['a']?-1:0)+(keys['d']?1:0);
    player.dx*=player.speed;
    if((keys['w']||keys[' '])&&player.grounded){ player.dy=-player.jump; player.grounded=false; }

    // Physics
    player.dy+=0.6;
    player.x+=player.dx;
    player.y+=player.dy;

    // Collisions
    player.grounded=false;
    [...ground,...platforms].forEach(p=>{
        if(player.x+player.w>p.x && player.x<p.x+p.w && player.y+player.h>=p.y && player.y+player.h<=p.y+20){
            player.y=p.y-player.h;
            player.dy=0;
            player.grounded=true;
        }
    });

    // Camera
    camX = Math.max(0, player.x - canvas.width/4);
}

// Draw
function draw(){
    ctx.fillStyle="#87ceeb";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(-camX,0);

    // Ground
    ctx.fillStyle="#2ecc71";
    ground.forEach(g=>ctx.fillRect(g.x,g.y,g.w,g.h));

    // Platforms
    ctx.fillStyle="#27ae60";
    platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));

    // Player
    ctx.fillStyle="#ff4757";
    ctx.fillRect(player.x,player.y,player.w,player.h);

    // Enemies
    ctx.fillStyle="#e74c3c";
    enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h));

    ctx.restore();
}

// Loop
function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
