<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #222;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #0ff;
        }
        .update-entry {
            background-color: #333;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .update-entry:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }
        .update-entry textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Log</h1>
        <div class="update-entry">
            <textarea rows="4">Entry 1: Initial update log entry...</textarea>
        </div>
        <div class="update-entry">
            <textarea rows="4">Entry 2: Another update...</textarea>
        </div>
        <!-- Add more entries as needed -->
    </div>
</body>
</html>
