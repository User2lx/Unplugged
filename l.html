<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini RPG Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    text-align: center;
  }
  #game {
    margin: 20px auto;
    padding: 20px;
    background: #333;
    width: 400px;
    border-radius: 10px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Mini RPG Game</h1>
<div id="game">
  <p id="status">Welcome, hero! Your adventure begins.</p>
  <p>HP: <span id="playerHp">100</span></p>
  <p>Enemy HP: <span id="enemyHp">50</span></p>
  <button onclick="attack()">Attack</button>
  <button onclick="heal()">Heal</button>
</div>

<script>
  let playerHp = 100;
  let enemyHp = 50;

  function updateStatus(message) {
    document.getElementById('status').innerText = message;
    document.getElementById('playerHp').innerText = playerHp;
    document.getElementById('enemyHp').innerText = enemyHp;
  }

  function attack() {
    let playerDamage = Math.floor(Math.random() * 20) + 5;
    let enemyDamage = Math.floor(Math.random() * 15) + 5;

    enemyHp -= playerDamage;
    if (enemyHp <= 0) {
      enemyHp = 0;
      updateStatus(`You dealt ${playerDamage} damage and defeated the enemy!`);
      return;
    }

    playerHp -= enemyDamage;
    if (playerHp <= 0) {
      playerHp = 0;
      updateStatus(`You dealt ${playerDamage} damage but were defeated by the enemy!`);
      return;
    }

    updateStatus(`You dealt ${playerDamage} damage. Enemy dealt ${enemyDamage} damage back.`);
  }

  function heal() {
    let healAmount = Math.floor(Math.random() * 20) + 10;
    playerHp += healAmount;
    if (playerHp > 100) playerHp = 100;

    let enemyDamage = Math.floor(Math.random() * 15) + 5;
    playerHp -= enemyDamage;
    if (playerHp <= 0) {
      playerHp = 0;
      updateStatus(`You healed ${healAmount} HP but were defeated by the enemy!`);
      return;
    }

    updateStatus(`You healed ${healAmount} HP. Enemy dealt ${enemyDamage} damage.`);
  }
</script>

</body>
</html>
