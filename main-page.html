<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111111; /* Dark grey background */
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .game-square {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.8); /* Neon cyan LED-like outline */
        }

        .game-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 6px rgba(0, 255, 255, 1);
        }

        .big-text {
            font-size: 50px;
            color: #0000FF; /* LED blue color */
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            animation: swing 2s infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #808080;
        }

        #not-done {
            background-color: #f44336;
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px; /* Adjust the arrow size */
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px; /* Make dropdown appear below the arrow */
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 8px 12px; /* Adjust padding to fit better */
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Styles for the ad */
        .ad-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ad-content {
            position: relative;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .ad-content img {
            max-width: 100%;
            height: auto;
        }

        .ad-content button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .ad-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="big-text">Welcome to Unplugged</div>
    <div class="game-square" id="pacman">Pacman</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/clicks.html'">klicker</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/bomber.html'">bomber man</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/doodle.html'">doodle draw</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/THEGOD.html'">THE GOD.</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/bitlife.html'">bitlife</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square">Not Done</div>
    <div class="game-square" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSfDDx7p6wWfeKTB6OaH1vJBw_Ua0teVvFD4FIWkQkyQBIlAPg/viewform?usp=dialog'">Job Application Form</div>
    <div class="game-square" onclick="location.href='https://user2lx.github.io/Unplugged/donation.html'">donate to me</div>

    <div class="dropdown">
        &#9662; <!-- Downward arrow icon -->
        <div class="dropdown-content">
            <a href="https://user2lx.github.io/Unplugged/login.html">Login</a>
            <a href="https://user2lx.github.io/Unplugged/updates.html">Updates</a>
            <a href="https://user2lx.github.io/Unplugged/Poll.html">Poll</a>
        </div>
    </div>

    <div class="copyright">Â©Unplugged 2025</div>

    <!-- Ad container -->
    <div class="ad-container" id="ad-container">
        <div class="ad-content">
            <button class="ad-close" id="ad-close">X</button>
            <img src="https://raw.githubusercontent.com/User2lx/Unplugged/refs/heads/main/CatAd.png" alt="Cat Ad">
            <button onclick="location.href='https://user2lx.github.io/Unplugged/CatFact.html'">Random Cat Facts</button>
        </div>
    </div>

    <script>
        document.getElementById('pacman').addEventListener('click', function() {
            window.location.href = 'https://user2lx.github.io/Unplugged/pacman.html';
        });

        // JavaScript for dropdown menu
        document.querySelector('.dropdown').addEventListener('click', function() {
            var dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        });

        // Function to show the ad
        function showAd() {
            document.getElementById('ad-container').style.display = 'flex';
        }

        // Function to hide the ad and set a timer to show it again
        function hideAd() {
            document.getElementById('ad-container').style.display = 'none';
            setTimeout(showAd, 300000); // Show ad again after 5 minutes
        }

        // Show the ad after 6 seconds
        setTimeout(showAd, 6000);

        // Add event listener to the close button
        document.getElementById('ad-close').addEventListener('click', hideAd);
    </script>
</body>
</html>
