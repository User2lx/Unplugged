<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .game-square {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.8); /* Neon cyan LED-like outline */
        }

        .game-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 6px rgba(0, 255, 255, 1);
        }

        .big-text {
            font-size: 50px;
            color: #0000FF; /* LED blue color */
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            animation: swing 2s infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #808080;
        }

        #not-done {
            background-color: #f44336;
        }
    </style>
</head>
