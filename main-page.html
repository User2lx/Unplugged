    <title>Game Page</title>

        body {
            display: flex;

            margin: 0;

        .game-square {

            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px 3px rgba(255, 255, 0, 0.8); /* Neon yellow LED-like outline */
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        #not-done {
            background-color: #f44336;
        }
    </style>
</head>
