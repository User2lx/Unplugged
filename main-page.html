    <meta charset="UTF-8">

    <title>Game Page</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111111; /* Dark grey background */
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .game-square {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s, color 0.3s;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Neon LED effect */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Cyan LED effect */
            background-size: cover;
            background-position: center;
        }

        .game-square:hover {
            transform: scale(1.1);
            filter: brightness(0.7);
            color: #00FFFF; /* Cyan text color on hover */
            box-shadow: 0 0 30px rgba(0, 255, 255, 1); /* Brighter cyan LED effect on hover */
        }

        .big-text {
            font-size: 50px;
            color: #00FFFF; /* Neon cyan color */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: swing 2s infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #808080;
        }

        #not-done {
            background-color: #f44336;
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px; /* Adjust the arrow size */
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px; /* Make dropdown appear below the arrow */
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 8px 12px; /* Adjust padding to fit better */
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }
        
        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
        }
        
        .player {
            width: 30px;
            height: 30px;
            background-color: #00f;
            position: absolute;
        }
    </style>
</head>
