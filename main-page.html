        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            height: 100vh;
            background-color: #111111; /* Dark grey background */
            margin: 0;

        .game-square {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Grey background */
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.8); /* Neon cyan LED-like outline */
        }

        .game-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 6px rgba(0, 255, 255, 1);
        }

        .big-text {
            font-size: 50px;
            color: #0000FF; /* LED blue color */
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            animation: swing 2s infinite alternate;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #808080;
        }

        #not-done {
            background-color: #f44336;
        }

        /* New styles for the dropdown menu */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px; /* Adjust the arrow size */
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px; /* Make dropdown appear below the arrow */
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 8px 12px; /* Adjust padding to fit better */
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }
    </style>
