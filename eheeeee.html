<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biome Boss Attacks Side Scroller</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== Full-screen setup =====
function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// ===== Player =====
const player = {
  x:100, y:500, w:40, h:50, dx:0, dy:0,
  speed:4, jump:12,
  grounded:false,
  health:5, maxHealth:5,
  facing:1,
  slowed:0 // for ice bullets
};

// ===== Controls =====
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// ===== World =====
let platforms = [];
let enemies = [];
let upgrades = [];
let ground = [];
let bullets = [];
let enemyBullets = [];

const CHUNK = 400;

// ===== Progressive biomes =====
const biomes = [
  {bg:"#87ceeb", ground:"#2ecc71", enemyMultiplier:1, platformColor:"#27ae60", bulletType:"normal", bossBullet:"normal"}, // Grass
  {bg:"#f6d365", ground:"#27ae60", enemyMultiplier:1.2, platformColor:"#2ecc71", bulletType:"fast", bossBullet:"fast"}, // Desert
  {bg:"#ff6b6b", ground:"#c0392b", enemyMultiplier:1.5, platformColor:"#e74c3c", bulletType:"fire", bossBullet:"fire"}, // Lava
  {bg:"#c7ecee", ground:"#16a085", enemyMultiplier:2, platformColor:"#1abc9c", bulletType:"ice", bossBullet:"ice"} // Ice
];

// ===== Biome function =====
function getBiome(idx){
  const biomeIndex = Math.floor(idx / 50) % biomes.length;
  return biomes[biomeIndex];
}

// ===== Score =====
let distanceScore = 0;
let enemyScore = 0;

// ===== Initialization =====
function initWorld(){
  ground.push({x:0, y:canvas.height-50, w:800, h:50});
  platforms = [];
  generateAhead();
  distanceScore = 0;
  enemyScore = 0;
}

// ===== Procedural generation =====
function generateAhead(){
  const camX = Math.max(0, player.x - canvas.width/3);
  const currentBiome = getBiome(Math.floor(player.x/CHUNK));

  // Ground
  while(ground[ground.length-1].x < player.x + canvas.width*2){
    const last = ground[ground.length-1];
    ground.push({x:last.x + last.w, y:canvas.height-50, w:800, h:50});
  }

  // Platforms
  while(platforms.length === 0 || platforms[platforms.length-1].x < player.x + canvas.width){
    const last = platforms.length ? platforms[platforms.length-1] : {x:0, y:canvas.height-50, w:0};
    const x = last.x + last.w + Math.random()*150 + 50;
    const y = canvas.height-150 - Math.random()*120;
    platforms.push({x, y, w:100, h:20, color:currentBiome.platformColor});
  }

  // Spawn normal enemies
  if(enemies.length < 2){
    const typeRand = Math.random();
    let type = "normal";
    if(typeRand < 0.1) type="boss";
    else if(typeRand < 0.4) type="fast";

    const x = player.x + 500 + Math.random()*300;
    let hp = (type==="normal"?1:(type==="fast"?2:20))*currentBiome.enemyMultiplier;
    let dx = type==="normal"?1:(type==="fast"?3:1);
    enemies.push({x, y:platforms[platforms.length-1].y-40, w:type==="boss"?80:40, h:type==="boss"?80:40, hp, dx, type, hitTimer:0, shootCooldown:0});
  }

  // Upgrades
  if(upgrades.length < 1){
    const x = player.x + 600 + Math.random()*150;
    upgrades.push({x, y:platforms[platforms.length-1].y-50, w:25, h:25});
  }
}

// ===== Upgrades =====
function applyUpgrade(){
  const roll = Math.floor(Math.random()*3);
  if(roll===0){ player.maxHealth++; player.health=player.maxHealth; }
  else if(roll===1){ player.speed+=0.5; }
  else{ player.jump+=2; }
}

// ===== Shoot Gun =====
let shootCooldown = 0;
function shoot(){
  if(shootCooldown > 0) return;
  const biome = getBiome(Math.floor(player.x/CHUNK));
  let dx = 15*player.facing;
  let bullet = {x: player.facing===1 ? player.x+player.w : player.x-10, y: player.y+player.h/2-5, w:10, h:10, dx, type:biome.bulletType};
  bullets.push(bullet);
  shootCooldown = 10;
}

// ===== Enemy shooting =====
function enemyShoot(e){
  const biome = getBiome(Math.floor(player.x/CHUNK));
  let dx = (player.x + player.w/2 - e.x - e.w/2) / 20; // aim towards player
  let dy = (player.y + player.h/2 - e.y - e.h/2) / 20;
  enemyBullets.push({x:e.x + e.w/2, y:e.y + e.h/2, w:10, h:10, dx, dy, type:e.type==="boss"?biome.bossBullet:"normal"});
}

// ===== Update =====
function update(){
  // Player controls
  player.dx = 0;
  if(keys['a']){ player.dx = -player.speed*(player.slowed?0.5:1); player.facing=-1; }
  if(keys['d']){ player.dx = player.speed*(player.slowed?0.5:1); player.facing=1; }

  if((keys['w']||keys[' ']) && player.grounded){
    player.dy = -player.jump;
    player.grounded=false;
  }

  if(keys['j']) shoot();
  if(shootCooldown > 0) shootCooldown--;

  if(player.slowed>0) player.slowed--; else player.slowed=0;

  player.dy += 0.6;
  player.x += player.dx;
  player.y += player.dy;

  player.grounded = false;
  [...ground, ...platforms].forEach(p=>{
    if(player.x + player.w > p.x && player.x < p.x + p.w &&
       player.y + player.h >= p.y && player.y + player.h <= p.y + 20){
      player.y = p.y - player.h;
      player.dy = 0;
      player.grounded = true;
    }
  });

  bullets.forEach(b => b.x += b.dx);
  enemyBullets.forEach(b => { b.x += b.dx; b.y += b.dy; });

  // Safe despawning
  const camX = Math.max(0, player.x - canvas.width/3);
  ground = ground.filter(g => g.x + g.w > camX - 100);
  platforms = platforms.filter(p => p.x + p.w > camX - 100);
  enemies = enemies.filter(e => e.x + e.w > camX - 100);
  upgrades = upgrades.filter(u => u.x + u.w > camX - 100);
  bullets = bullets.filter(b => b.x + b.w > camX - 200 && b.x < player.x + canvas.width + 200);
  enemyBullets = enemyBullets.filter(b => b.x + b.w > camX - 200 && b.x < player.x + canvas.width + 200 && b.y + b.h > 0 && b.y < canvas.height);

  // Enemy update
  enemies.forEach(e=>{
    e.x += e.dx * (e.type==="fast"?2:1);

    // Boss shooting
    if(e.type==="boss"){
      if(e.shootCooldown === undefined) e.shootCooldown = 60;
      e.shootCooldown--;
      if(e.shootCooldown<=0){
        enemyShoot(e);
        e.shootCooldown = 60; // shoot every second
      }
    }

    // Collision with player
    if(player.x + player.w > e.x && player.x < e.x + e.w &&
       player.y + player.h > e.y && player.y < e.y + e.h){
      player.health--;
      player.x -= 20 * player.facing;
      if(player.health <= 0) reset();
    }

    // Bullets
    bullets.forEach(b=>{
      if(b.x + b.w > e.x && b.x < e.x + e.w &&
         b.y + b.h > e.y && b.y < e.y + e.h){
        e.hp--;
        e.hitTimer = 5;
        b.hit = true;

        if(b.type==="fire"){ e.hp -= 0.2; }
        if(b.type==="ice"){ e.dx *= 0.5; }

        if(e.hp <= 0){
          if(e.type==="normal") enemyScore += 10;
          else if(e.type==="fast") enemyScore += 20;
          else if(e.type==="boss") enemyScore += 100;
        }
      }
    });

    if(e.hitTimer>0) e.hitTimer--;
  });

  bullets = bullets.filter(b => !b.hit);

  // Player hit by enemy bullets
  enemyBullets.forEach(b=>{
    if(player.x + player.w > b.x && player.x < b.x + b.w &&
       player.y + player.h > b.y && player.y < b.y + b.h){
      player.health--;
      if(b.type==="ice") player.slowed = 120; // slow 2 seconds
      b.hit=true;
      if(player.health <= 0) reset();
    }
  });
  enemyBullets = enemyBullets.filter(b=>!b.hit);

  // Upgrade collision
  upgrades = upgrades.filter(u=>{
    if(player.x + player.w > u.x && player.x < u.x + u.w &&
       player.y + player.h > u.y && player.y < u.y + u.h){
      applyUpgrade();
      return false;
    }
    return true;
  });

  generateAhead();

  if(player.y > canvas.height) reset();

  distanceScore = Math.floor(player.x / CHUNK);
}

// ===== Draw =====
function draw(){
  const biome = getBiome(Math.floor(player.x / CHUNK));
  ctx.fillStyle = biome.bg; ctx.fillRect(0,0,canvas.width,canvas.height);

  const camX = Math.max(0, player.x - canvas.width/3);
  ctx.save(); ctx.translate(-camX,0);

  ground.forEach(g=>{ ctx.fillStyle=biome.ground; ctx.fillRect(g.x, g.y, g.w, g.h); });
  platforms.forEach(p=>{ ctx.fillStyle=p.color; ctx.fillRect(p.x, p.y, p.w, p.h); });
  enemies.forEach(e=>{
    ctx.fillStyle = e.hitTimer>0 ? "#ff0" : e.type==="boss" ? "#9b59b6" : e.type==="fast" ? "#e67e22" : "#2ed573";
    ctx.fillRect(e.x, e.y, e.w, e.h);
  });
  upgrades.forEach(u=>{ ctx.fillStyle="#f1c40f"; ctx.fillRect(u.x, u.y, u.w, u.h); });
  ctx.fillStyle="#ff4757"; ctx.fillRect(player.x, player.y, player.w, player.h);

  bullets.forEach(b=>{
    if(b.type==="normal") ctx.fillStyle="#fff";
    else if(b.type==="fast") ctx.fillStyle="#0ff";
    else if(b.type==="fire") ctx.fillStyle="#f90";
    else if(b.type==="ice") ctx.fillStyle="#0f0";
    ctx.fillRect(b.x, b.y, b.w, b.h);
  });

  enemyBullets.forEach(b=>{
    if(b.type==="normal") ctx.fillStyle="#fff";
    else if(b.type==="fast") ctx.fillStyle="#0ff";
    else if(b.type==="fire") ctx.fillStyle="#f90";
    else if(b.type==="ice") ctx.fillStyle="#0f0";
    ctx.fillRect(b.x, b.y, b.w, b.h);
  });

  ctx.restore();

  ctx.fillStyle="#fff"; ctx.font="14px monospace";
  ctx.fillText(`HP: ${player.health}/${player.maxHealth}`,20,25);
  ctx.fillText(`Speed: ${player.speed.toFixed(1)}`,20,45);
  ctx.fillText(`Jump: ${player.jump}`,20,65);
  ctx.fillText(`Distance Score (chunks): ${distanceScore}`,20,85);
  ctx.fillText(`Enemy Score: ${enemyScore}`,20,105);
  ctx.fillText(`Total Score: ${distanceScore + enemyScore}`,20,125);
  ctx.fillText(`Bullet Type: ${biome.bulletType}`,20,145);
}

// ===== Reset =====
function reset(){
  player.x=100; player.y=500; player.dx=0; player.dy=0;
  player.grounded=false; player.health=player.maxHealth=5;
  player.speed=4; player.jump=12;
  player.slowed=0;
  platforms=[]; ground=[{x:0,y:canvas.height-50,w:800,h:50}];
  enemies=[]; upgrades=[]; bullets=[]; enemyBullets=[];
  distanceScore = 0;
  enemyScore = 0;
  generateAhead();
}

// ===== Initialize =====
initWorld();
(function loop(){ update(); draw(); requestAnimationFrame(loop); })();
</script>
</body>
</html>
