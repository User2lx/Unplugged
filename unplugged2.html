<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unplugged</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .glitter-border {
            border: 5px solid;
            border-image: linear-gradient(to right, pink, gold, pink);
            border-image-slice: 1;
            padding: 20px;
            box-shadow: 0 0 10px gold;
            animation: glitter 1s infinite;
        }
        @keyframes glitter {
            0% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 10px gold; }
        }
        .cute-cat {
            display: block;
            margin: 20px auto;
        }
        #games {
            margin-top: 20px;
            font-size: 2em;
            color: white;
            background-color: pink;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 0 10px gold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="glitter-border">
        <h1>Welcome to Unplugged!</h1>
        <p>Explore a variety of fun and exciting games that will keep you entertained for hours. Click the button below to discover more and enjoy thrilling experiences.</p>
        <img src="https://c.tenor.com/Ogbtk8dq5a8AAAAC/tenor.gif" alt="Cute Cat" class="cute-cat">
    </div>
    <div id="games" onclick="showOverlay()">Games</div>
    <audio id="click-sound" src="https://your-hosted-url/button-click-289742.mp3" preload="auto"></audio>
    <div class="overlay" id="overlay">
        <img src="https://c.tenor.com/kWgGwODhUVIAAAAC/tenor.gif" alt="Jumpscare">
        <button class="close-btn" onclick="hideOverlay()">X</button>
    </div>
    <script>
        let clickCount = 0;
        let closeCount = 0;

        function showOverlay() {
            clickCount++;
            document.getElementById('overlay').style.display = 'flex';
            if (clickCount === 3 && closeCount === 3) {
                window.location.href = 'https://scrinm.github.io/';
            }
        }

        function hideOverlay() {
            closeCount++;
            document.getElementById('overlay').style.display = 'none';
            if (clickCount === 3 && closeCount === 3) {
                window.location.href = 'https://scrinm.github.io/';
            }
        }

        setTimeout(function() {
            window.location.href = 'https://user2lx.github.io/Unplugged/sercure.html';
        }, 31232 * 1000);
    </script>
</body>
</html>
